<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Ambrosia POS...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(0deg, #3EB489, #90EE90);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 40px;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .status {
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.9;
      min-height: 24px;
    }

    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .steps {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.8;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .step-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .step.active .step-dot {
      background: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .step.completed .step-dot {
      background: #4ade80;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../client/public/ambrosia.svg" width="300" alt="">
    </div>
    <div class="status">
      <span id="status-text">Initializing...</span>
      <span class="spinner" id="spinner"></span>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="steps">
      <div class="step" id="step-phoenixd">
        <div class="step-dot"></div>
        <span>Lightning</span>
      </div>
      <div class="step" id="step-backend">
        <div class="step-dot"></div>
        <span>Backend</span>
      </div>
      <div class="step" id="step-nextjs">
        <div class="step-dot"></div>
        <span>Frontend</span>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const statusText = document.getElementById('status-text');
    const progressBar = document.getElementById('progress-bar');
    const spinner = document.getElementById('spinner');

    const steps = {
      phoenixd: document.getElementById('step-phoenixd'),
      backend: document.getElementById('step-backend'),
      nextjs: document.getElementById('step-nextjs')
    };

    let currentProgress = 0;

    // Listen for progress updates from main process
    ipcRenderer.on('splash:update', (event, data) => {
      const { service, progress, message } = data;

      if (message) {
        statusText.textContent = message;
      }

      if (progress !== undefined) {
        currentProgress = progress;
        progressBar.style.width = `${progress}%`;
      }

      if (service) {
        // Mark current step as active
        Object.values(steps).forEach(step => step.classList.remove('active'));
        if (steps[service]) {
          steps[service].classList.add('active');
        }
      }
    });

    // Listen for completion
    ipcRenderer.on('splash:complete', (event, data) => {
      const { service } = data;

      if (service && steps[service]) {
        steps[service].classList.remove('active');
        steps[service].classList.add('completed');
      }
    });

    // Listen for close signal
    ipcRenderer.on('splash:close', () => {
      statusText.textContent = 'Ready!';
      spinner.style.display = 'none';
      progressBar.style.width = '100%';

      // Mark all as completed
      Object.values(steps).forEach(step => {
        step.classList.remove('active');
        step.classList.add('completed');
      });

      // Fade out and close
      setTimeout(() => {
        document.body.classList.add('fade-out');
      }, 300);
    });
  </script>
</body>
</html>
